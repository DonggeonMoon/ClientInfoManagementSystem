<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>고객정보 입력</title>
<style>
label {
	display:inline-block;
	width:70px;
}
</style>
<script>
function test(){
	var name = document.getElementById("name").value;
	var gender = document.getElementById("gender").value;
	var email = document.getElementById("email").value;
	var birthyear = document.getElementById("birthyear").value;

	var obj = new ActiveXObject("WScript.Shell");
	var info = "cms.exe"+" "+name+" "+gender+" "+email+" "+birthyear;
	obj.Run(info, 1, true);
	document.write("고객 정보 입력을 완료하였습니다. <br>이름: "+name+"<br>성별: "+gender+"<br>이메일: "+email+"<br>생년:"+ birthyear);	
}
</script>
</head>
<body style="color=red;">
<fieldset>
<legend>고객정보 입력</legend>
<form>
<label>이름: </label><input id="name" type="text" ><br>
<label>성별: </label>남<input id="gender" name="gender" type="radio" value="M"> 여<input type="radio" name="gender"  value="F"><br>
<label>이메일: </label><input id="email"  type="email" ><br>
<label>생년: </label><input id="birthyear" type="text"><br>
<input id= "submit" type="submit" onclick="test()">
</form>
</fieldset>
</body>
</html>
